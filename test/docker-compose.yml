version: "3"

services:
  elasticsearch:
    restart: always
    image: docker.elastic.co/elasticsearch/elasticsearch:6.8.14
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - ES_JAVA_OPTS=-Xms2048m -Xmx2048m
      - discovery.type=single-node
    healthcheck:
      test: "wget -q -O - http://localhost:9200/_cat/health"
      interval: 1s
      timeout: 30s
      retries: 300
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - monstache-network

  kibana:
    restart: always
    image: docker.elastic.co/kibana/kibana:6.8.14
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch
    environment:
      - SERVER_PORT=5601
      - SERVER_NAME=kibana.example.org
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - monstache-network

  monstache:
    restart: always
    image: rwynn/monstache:rel5
    command: -f /home/monstache.config.toml
    volumes:
      - ./config/monstache.config.toml:/home/monstache.config.toml
    depends_on:
      - elasticsearch
      - mongo1
      - mongo2
      - mongo3
    links:
      - elasticsearch
    ports:
      - "8080:8080"
    networks:
      - monstache-network

  mongo1:
    image: "mongo"
    ports:
      - "27020:27017"
    volumes:
      - mongo1_data:/data/db
      - ./mongodb-keyfile:/mongodb-keyfile
    networks:
      - monstache-network
    command: bash -c "chmod 400 /mongodb-keyfile && chown mongodb:mongodb /mongodb-keyfile && mongod --replSet replication --bind_ip_all --keyFile /mongodb-keyfile --auth"

  mongo2:
    image: "mongo"
    ports:
      - "27021:27017"
    volumes:
      - mongo2_data:/data/db
      - ./mongodb-keyfile:/mongodb-keyfile
    networks:
      - monstache-network
    command: bash -c "chmod 400 /mongodb-keyfile && chown mongodb:mongodb /mongodb-keyfile && mongod --replSet replication --bind_ip_all --keyFile /mongodb-keyfile --auth"
    depends_on:
      - mongo1

  mongo3:
    image: "mongo"
    ports:
      - "27022:27017"
    volumes:
      - mongo3_data:/data/db
      - ./mongodb-keyfile:/mongodb-keyfile
    networks:
      - monstache-network
    command: bash -c "chmod 400 /mongodb-keyfile && chown mongodb:mongodb /mongodb-keyfile && mongod --replSet replication --bind_ip_all --keyFile /mongodb-keyfile --auth"
    depends_on:
      - mongo2

  # 레플리카셋 초기화 및 관리자 계정 생성
  mongosetup:
    build:
      context: ./mongodb
    depends_on:
      - mongo1
      - mongo2
      - mongo3
    networks:
      - monstache-network

networks:
  monstache-network:
    driver: bridge

volumes:
  elasticsearch_data:
  mongo1_data:
  mongo2_data:
  mongo3_data: